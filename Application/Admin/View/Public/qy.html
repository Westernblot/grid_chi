<table class="youAdd">
	
	<tr>
		<td class="TDleft"><label>项目名称：<font color="red">*</font></label></td>
		<td>
		<input type="text" name="qy_project_name" value="{$mo.qy_project_name}" class="input-xlarge" required="true">
		</td>
		<td class="TDleft"><label>建设内容：<font color="red">*</font></label></td>
		<td>
		<input type="text" name="qy_build_content" value="{$mo.qy_build_content}" class="input-xlarge" required="true">
		</td>
	</tr>
	
	<tr>
		<td class="TDleft"><label>本地投资方：</label></td>
		<td>
		<input type="text" name="qy_local_investor" value="{$mo.qy_local_investor}" class="input-xlarge" >
		</td>
		<td class="TDleft"><label>外来投资方：</label></td>
		<td>
		<input type="text" name="qy_outside_investor" value="{$mo.qy_outside_investor}" class="input-xlarge" >
		</td>
	</tr>
	
	<tr>
		<td class="TDleft"><label>总投资额[亿元]：<font color="red">*</font></label></td>
		<td>
		<input type="number" name="qy_total_invest" value="{$mo.qy_total_invest}" class="input-xlarge" required>
		</td>
		<td class="TDleft"><label>一期投资额[亿元]：<font color="red">*</font></label></td>
		<td>
		<input type="number" name="qy_first_invest" value="{$mo.qy_first_invest}" class="input-xlarge" required>
		</td>
	</tr>
	<tr>
		<td class="TDleft"><label>行业类别：<font color="red">*</font></label></td>
		<td >
	    <!-- <input type="text" name="qy_trade_type" value="{$mo.qy_trade_type}" class="input-xlarge"> -->
		<select id="qy_trade_type" name="qy_trade_type" required>
			   <option value="" <eq name="mo.qy_trade_type" value="">selected</eq>>-请选择-</option>
			   <foreach name="Think.session.zidianList" item="vo" >  
                    <eq name="vo.kind" value="行业">          		
                     	<option value="{$vo.name}" <eq name="mo.qy_trade_type" value="$vo.name">selected</eq>>{$vo.name}</option>
                    </eq>
               </foreach>
		</select>
		</td>
		<td class="TDleft"><label>产业类别：<font color="red">*</font></label></td>
		<td>
		<!-- <input type="text" name="qy_industry_category" value="{$mo.qy_industry_category}" class="input-xlarge"> -->
		<select id="qy_industry_category" name="qy_industry_category" required>
			<option value="" <eq name="mo.qy_industry_category" value="">selected</eq>>-请选择-</option>
			   <foreach name="Think.session.zidianList" item="vo" >  
                    <eq name="vo.kind" value="产业类别">          		
                     	<option value="{$vo.name}" <eq name="mo.qy_industry_category" value="$vo.name">selected</eq>>{$vo.name}</option>
                    </eq>
               </foreach>
		</select>
		</td>
	</tr>
	<tr>
	    <td class="TDleft"><label>签约时间：<font color="red">*</font></label></td>
		<td>
		<input type="text" name="qy_date" value="{$mo.qy_date}"  class="Wdate"  onclick="WdatePicker({dateFmt:'yyyyMM'})" required>
		</td>
		<td class="TDleft"><label>签约备注：</label></td>
		<td >
		<!-- <input type="text" name="qy_remark" value="{$mo.qy_remark}" class="input-xlarge"> -->
		<textarea name="qy_remark" rows="3" cols="100">{$mo.qy_remark}</textarea>
		</td>
	</tr>
</table>
