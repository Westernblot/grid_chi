<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>用户列表</title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css">
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/theme.css">
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/js/combo/dhtmlxcombo.css"/>
		<script src="__PUBLIC__/js/combo/dhtmlxcombo.js"></script>

	</head>

	<body>
		<div class="content">
			<ul class="breadcrumb">
				<li>
					<a href="__APP__/Admin/Index/main.html">首页</a><span class="divider">/</span>
				</li>
				<li>
					<a href="__APP__/Admin/Industry/industryMain">分管领导在谈工业项目一览表</a><span class="divider">/</span>
				</li>
				<li class="active">
					添加项目
				</li>
			</ul>

			<div class="container-fluid">
				<div class="row-fluid">
					<div class="btn-toolbar">
						<button class="btn btn-primary" onclick="saveForm()">
							<img src="__PUBLIC__/images/icon/clipboard.png" class="clipboard"/> 保存
						</button>
						<a href="javascript:history.back();" class="btn">返回</a>
						<div class="btn-group"></div>
					</div>
					<div class="well you-bg">
						<form id="form1" action="{$mo==null?'__URL__/insert':'__URL__/update'}?toPage={$toPage}" method="post">
							<input type="hidden" name="id" value="{$mo.id}" />
							
							<table class="youAdd">
								<tr>
									<td class="TDleft"><label>项目名称-建设内容：</label></td>
									<td>
									<input type="text" name="name_content" value="{$mo.name_content}" class="input-large">
									</td>
									<td class="TDleft"><label>拟投资额[亿元]：</label></td>
									<td>
									<input type="text" name="plan_invest" value="{$mo.plan_invest}" class="input-large">
									</td>
								</tr>
								<tr>
									<td class="TDleft"><label>投资方：</label></td>
									<td>
									<input type="text" name="investor" value="{$mo.investor}" class="input-large">
									</td>
									<td class="TDleft"><label>省内资金：</label></td>
									<td>
									<input type="text" name="in_capital" value="{$mo.in_capital}" class="input-large">
									</td>
								</tr>
								<tr>
									<td class="TDleft"><label>省外资金：</label></td>
									<td>
									<input type="text" name="out_capital" value="{$mo.out_capital}" class="input-large">
									</td>
									<td class="TDleft"><label>外资：</label></td>
									<td>
									<input type="text" name="foreign_capital" value="{$mo.foreign_capital}" class="input-large">
									</td>
								</tr>
								<tr>
									<td class="TDleft"><label>用地面积[亩]：</label></td>
									<td>
									<input type="text" name="use_land" value="{$mo.use_land}" class="input-large">
									</td>
									<td class="TDleft"><label>项目进展状态：</label></td>
									<td>
									<!-- <input type="text" name="status" value="{$mo.status}" class="input-large"> -->
									<select name="status">
										<option value="跟踪洽谈中" <eq name="mo.status" value="跟踪洽谈中">selected</eq>>跟踪洽谈中</option>
										<option value="已经来黄考察" <eq name="mo.status" value="已经来黄考察">selected</eq>>已经来黄考察</option>
										<option value="投资意向明确" <eq name="mo.status" value="投资意向明确">selected</eq>>投资意向明确</option>
										<option value="已签投资协议" <eq name="mo.status" value="已签投资协议">selected</eq>>已签投资协议</option>
										<option value="已签正式合同" <eq name="mo.status" value="已签正式合同">selected</eq>>已签正式合同</option>
										<option value="正在注册审批" <eq name="mo.status" value="正在注册审批">selected</eq>>正在注册审批</option>
									</select>
									</td>
								</tr>
								<tr>
									<td class="TDleft"><label>责任领导：</label></td>
									<td>
									<input type="text" name="duty_leader" value="{$mo.duty_leader}" class="input-large">
									</td>
									<td class="TDleft"><label>备注：</label></td>
									<td>
									 <textarea name="remark">{$mo.remark}</textarea>
									</td>
								</tr>

							</table>
							备注：项目进展状态填：跟踪洽谈中、已经来黄考察、投资意向明确、已签投资协议、已签正式合同、正在注册审批。
						</form>
					</div>

				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/sysGeneral.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/systemUtils.js"></script>
	<script type="text/javascript">
		function saveForm() {
			var checked = checkForm('#form1');
			if (checked == false) {
				return;
			}
			$('#form1').submit();
		}
	</script>
</html>
