<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>用户列表</title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css">
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/theme.css">
		<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/sysGeneral.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/systemUtils.js"></script>

	<script type="text/javascript">
	    function doQuery(){
			$('#form1').submit();
		}
	</script>
	</head>

	<body>
		<div class="content">
			<ul class="breadcrumb">
				<li>
					<a href="__APP__/Admin/Index/main.html">首页</a><span class="divider">/</span>
				</li>
				<li class="active">
					签约项目一览表
				</li>
			</ul>

			<div class="container-fluid">
				<div class="row-fluid">

					<div class="btn-toolbar">
						<form class="form-inline" id="form1" action="__URL__/auditQyProjectMain" method="get">
						
						审核状态:<select id="qy_flag" name="qy_flag">
							<option value="" <eq name="qy_flag" value="">selected</eq>>-查询全部-</option>
							<option value="审核中" <eq name="qy_flag" value="审核中">selected</eq>>审核中</option>
							<option value="审核通过" <eq name="qy_flag" value="审核通过">selected</eq>>审核通过</option>
							<option value="审核未通过" <eq name="qy_flag" value="审核未通过">selected</eq>>审核未通过</option>
						</select>
						<include file="Public/sortdept" />
						<button class="btn" onclick="doQuery()">查询</button>
						</form>
						
					</div>
					<div class="block-tab">
    <table class="table-mins table-nowrap">
							<thead>
								<tr>
									<!-- <th>
									<input type="checkbox" name="checkbox" id="checkbox" onclick="checkAll(this)">
									</th>
									<th>编号</th> -->
									<th>外来投资方</th>
									<th>签约项目名称</th>
									<th>签约建设内容</th>
									<th>签约时间</th>
									<th>签约总投资额[亿元]</th>
									<th>产业类别</th>
									<!-- <th>状态</th>
									<th>审核状态</th>
									<th colspan="2">操作</th> -->
								</tr>
							</thead>
							<tbody>
								
						<empty name="list">
						<tr>
							<td colspan="20" align="center"><font color="red">查无数据</font></td>
						</tr>
						</empty>

								<foreach name="list" item="vo" key="k">

									<tr id="{$vo.id }" <eq name="k%2" value="0">
										class="odd"
										<else/>
										class="even"
									</eq>>
										<!-- <td>
										<input type="checkbox" name="chk" id="chk">
										</td>
										<td>{$vo.id}</td> -->
										<td>{$vo.qy_outside_investor|subtext=12}</td>
										<td><a href="__URL__/auditQyProjectUI?id={$vo.id}">{$vo.qy_project_name|subtext=16}</a></td>
										<td>{$vo.qy_build_content|subtext=20}</td>
										<td>{$vo.qy_date}</td>
										<td>{$vo.qy_total_invest}</td>
										<td>{$vo.qy_industry_category}</td>
										<!-- <td><font color="red">{$vo.qy_status}</font></td>
										<td><font color="red">{$vo.qy_flag}</font></td>
										<td>
											<a href="__URL__/seeProjectUI?id={$vo.id}&showNum=2">查看</a></td>
										<td>
											<a href="__URL__/qyProjectUI?id={$vo.id}">编辑</a>
											<a href="__URL__/zcProjectUI?id={$vo.id}&toPage=qyProjectMain">变更注册项目</a>
										    <eq name="vo.qy_flag" value="审核中">											
											<a href="__URL__/auditQyProjectUI?id={$vo.id}">审核</a>
											</eq>
										</td> -->
									</tr>

								</foreach>

							</tbody>
						</table>
					</div>

											<div class="block-foot">
											        <div class="pagination">
											            {$page}
											        </div>
											</div>

				</div>
			</div>
		</div>
	</body>
	
</html>
